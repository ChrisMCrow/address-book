<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container rounded book">
      <div class="row">
        <div class="col-md-6 rounded" id="left">
          <h1>New Contact</h1>
          <form id="newcontact">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input id="firstname" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input id="lastname" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input id="phone" class="form-control" type="tel" name="phone" placeholder="xxx-xxx-xxxx">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input id="email" class="form-control" type="email" placeholder="email@domain.com">
            </div>
            <button type="submit" class="btn btn-success">Add</button>
          </form>
        </div>

        <div class="col-md-6 rounded" id="right">
          <h1 id="abheader">Address Book</h1>
          <div class="addressbook">
            <ul id="contacts">
            </ul>
          </div>
          <div id="show-contact" class="clickable">
            <h2></h2>
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Email Address: <span class="email-address"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
